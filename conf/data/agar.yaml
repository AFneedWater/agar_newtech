name: agar_coco
source: coco
coco_root: /path/to/coco_root
images_root: train2017
train_ann: annotations/instances_train2017.json
val_ann: annotations/instances_val2017.json
num_workers: 8
batch_size: 4
pin_memory: true
persistent_workers: true
classes:
  - "E.coli"
  - "S.aureus"
  - "P.aeruginosa"
  - "C.albicans"
  - "B.subtilis"
  - "Contamination"
  - "Defect"
