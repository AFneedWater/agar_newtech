name: agar_coco
source: coco
images_dir: /path/to/images_dir
train_json: /path/to/train.json
val_json: /path/to/val.json
num_workers: 8
batch_size: 4
pin_memory: true
persistent_workers: true
classes:
  - "E.coli"
  - "S.aureus"
  - "P.aeruginosa"
  - "C.albicans"
  - "B.subtilis"
  - "Contamination"
  - "Defect"
